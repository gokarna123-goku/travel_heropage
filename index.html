<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Travel Landing Page</title>
</head>

<body>

    <!-- Main Section -->
    <div class="main_section">
        <!-- Plane Animation Section -->
        <div class="plane_section">
            <img src="./img/plane.png" alt="Animated Plane Image" class="plane_img">
        </div>
        <!-- Navbar Section -->
        <div class="navbar_section">
            <div class="menu_section">
                <button class="menu_btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="search_section">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" class="search_input" placeholder="What are you looking?">
                </div>
            </div>
            <button class="contact_btn">Contact Us</button>
        </div>
        <!-- Hero Section -->
        <div class="hero_section">
            <!-- Data Section -->
            <div class="data">
                <div class="title">let's go on</div>
                <div class="style_title">An Adventure</div>
                <p class="desc">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, minus excepturi vitae sequi deserunt
                    recusandae quasi nihil ipsa quis cum sint officiis veniam earum totam beatae. Aliquid exercitationem
                    maxime nemo.
                </p>
                <div class="button_section">
                    <button class="explore">Explore More</button>
                    <button class="learn_more">Learn More</button>
                </div>
            </div>
            <!-- Hero Image Section -->
            <div class="img_section">
                <img src="./img/hero_img.png" alt="Hero Image" class="hero_img">
            </div>
        </div>
    </div>

</body>

</html>

    <!-- Font Awesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Travel Landing Page</title>
</head>

<body>

    <!-- Main Section -->
    <div class="main_section">

        <nav class="navbar_section">
            <div class="menu_section">
                <button class="menu_btn">
                    <i class="fa-solid fa-bars"></i>

                    <i class="fa-solid fa-search"></i>

                    cupiditate quis rem quia dolorem officia est incidunt nisi. <!-- lorem30 -->
                </p>
                <div class="button_section">
                    <button class="explore">Explore More</button>

            <div class="img_section">
                <img src="./img/hero_img.png" alt="Hero Image" class="img">
